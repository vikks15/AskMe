{% extends "base.html" %}

<title>{% block title %}Askme: register{% endblock %}</title>

{% block pageName %}<h3 class="titles-mr">Registration</h3>{% endblock %}
{% block content %}
<!-- <p class="form-error">This email is already registered!</p> -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit" class="btn my-btn">Sign Up</button>
    </div>
</form>
{% endblock %}
