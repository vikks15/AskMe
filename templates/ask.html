{% extends "base.html" %}
{% load static %}

<title>{% block title %}Ask question{% endblock %}</title>

{% block pageName %} <h3 class="titles-mr">Ask question</h3>{% endblock %}

{% block content %}
<p class="form-error">{{ Form.errors.as_data }}</p>

<form method="POST" class="post-form">
	{% csrf_token %}
	{{ form.as_p }}
	<div>
		<button type="submit" class="btn my-btn">Ask!</button>
	</div>
</form>

{% endblock %}	

{% block paginator %} {% endblock %}
