{% extends "base.html" %}

<title>{% block title %}Askme: login{% endblock %}</title>

<h3 class="titles-mr">{% block pageName %}Log In{% endblock %}</h3>

{% block content %}
<p class="form-error">Sorry, wrong password!</p>
<form>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Login</label>
		<div class="col-sm-3">
			<input class="form-control" id="inputEmail3" placeholder="Enter your login here">
		</div>
	</div>

	<div class="form-group row">
		<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
		<div class="col-sm-3">
			<input type="password" class="form-control" id="inputPassword3" placeholder="*********">
			<button type="submit" class="btn my-btn">Log In</button>
		</div>
	</div>
</form>
{% endblock %}
